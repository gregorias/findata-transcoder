name: findata-transcoder
version: 2.5.0.3
github: "gregorias/findata-transcoder"
license: AGPL-3
author: "Grzegorz Milka"
maintainer: "grzegorzmilka@gmail.com"
copyright: "2020-2024 Grzegorz Milka"

extra-source-files:
  - README.md

# Metadata used when publishing your package
synopsis: Transcode financial statements into Ledger transactions.
category: Finance

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/gregorias/findata-transcoder#readme>

dependencies:
  - base >= 4.18 && < 5

language: GHC2021

# Some defaults recommended by https://kowainik.github.io/posts/2019-02-06-style-guide#default-extensions
# Also use Relude
default-extensions:
  - DataKinds
  - DerivingStrategies
  - DerivingVia
  - DuplicateRecordFields
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiWayIf
  - NoImplicitPrelude
  - OverloadedLabels
  # OverloadedRecordDot enables the "record.field" syntax. Seems like a nice
  # enabler without downsides (one can just not use it).
  - OverloadedRecordDot
  - OverloadedStrings
  - QuasiQuotes
  - TypeFamilies
  - TypeOperators

# no-type-defaults, this is dangerous, but in terms of convenience it's so
# useful to use ExtendedDefaultRules that I keep it.
#
# no-name-shadowing: Name shadowing is potentially dangerous, but not having it
# forces me to figure out alternative names, which can make code less readable.
# Overall, I think it's worth the trade off to enable name shadowing.
ghc-options:
  - -Wall
  - -Werror
  - -Wcompat
  - -Wmissing-deriving-strategies
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wno-type-defaults
  - -Wno-partial-type-signatures
  - -Wno-name-shadowing

library:
  source-dirs: src
  ghc-options:
    - -Wunused-packages
  dependencies:
    - aeson
    - Decimal
    - bytestring
    - cassava
    - containers
    - currency-codes
    - either
    - extra
    - hledger-lib
    - lens
    - lens-regex-pcre
    - lift-generics
    - megaparsec
    - mtl
    - nicify-lib
    - parser-combinators
    - prettyprinter
    - regex-tdfa
    - relude
    - safe
    - template-haskell
    - text
    - th-lift-instances
    - time
    - time-compat
    - unordered-containers
    - vector
    - witch

executables:
  findata-transcoder:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wunused-packages
    dependencies:
      - bytestring
      - findata-transcoder
      - hledger-lib
      - megaparsec
      - optparse-applicative
      - relude
      - time

tests:
  findata-transcoder-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -main-is Spec
      - -Wunused-packages
    dependencies:
      - Decimal
      - aeson
      - bytestring
      - cassava
      - containers
      - hledger-lib
      - findata-transcoder
      - hspec
      - hspec-expectations-pretty-diff
      - HUnit
      - lens
      - megaparsec
      - neat-interpolation
      - parser-combinators
      - prettyprinter
      - relude
      - replace-megaparsec
      - template-haskell
      - text
      - time
      - trimdent
      - vector
      - witch

  findata-transcoder-doctest:
    main: DocTest.hs
    source-dirs: doctest
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -main-is DocTest
    dependencies:
      - doctest-parallel
      - findata-transcoder
      - relude
